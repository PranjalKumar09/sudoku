name: Sudoku Docker CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------- Backend ----------
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            pranjalkumar09/sudoku-backend:latest
            pranjalkumar09/sudoku-backend:sha-${{ github.sha }}

      # ---------- Frontend ----------
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            pranjalkumar09/sudoku-frontend:latest
            pranjalkumar09/sudoku-frontend:sha-${{ github.sha }}
